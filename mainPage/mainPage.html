<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper View</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./mainPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    

   <div class="overallContainer">
            <div class="leftMolecule"></div> 


        
       <div id="secondaryContainer">
            <div class="plinth">
            </div> 
                   
            <div class="statue">
            </div>

            <div class="lewittDrawing">
                <img src="../images/FramedleWitt.png">
            </div>
        
            <div class="galleryPlant">
                <!-- <img class="overlay"  src="../images/amarylis2.png"> -->
                </div>
            <div class="plantPlinth">
                <img class="reversePlinth"  src="../images/concrete.png">
            </div>

            <div class="turner"></div> 
            <div class="easel"></div>

            <!-- <div class= "seurat"> </div> -->

            <div class="colouredDivider">
            </div>

            <div class="colouredFloor1"></div>
            <div class="transparentFloor">
            </div>

            <div class="colouredFloor2"></div>

            <div class="endwallContainer">
            </div>

        

            <div class="transparentContainer">
                <div id="projectionContainer"> 
                </div>
                <div class="flexboxPara">
                    <p id="heading">A L I C E &nbsp;&nbsp;&nbsp;&nbsp;P O W E L L<br>
                    <br>P A P E R
                    <br> C O N S E R V A T I O N
                    <br>
                    <br>L O N D O N
                    </p>
                </div>               
            </div>

            <!-- Draw projection light path-->
            <div class="lightbeam">
                <div class="triangle-bottom-left"></div>
                <div class="triangle-top-left"></div>
            </div>
        </div>

        <div class="whiteContainer"></div>
   </div>

   <div class="creditContainer">
    <button id="creditLink" onclick="credit(this)">C R E D I T S</button>
    </div>
  

    <script src="./mainPage.js"></script>   
</body>
</html>
